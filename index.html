<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Website</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<nav class="top-navigation">
			<div class="navigation-content">
				<ul class="links">
					<li class="active">Meet Karma</li>
					<li>How it Works</li>
					<li>Store</li>
					<li>Blog</li>
					<li>Help</li>
					<li>Login</li>
				</ul>
				<img class="logo" src="images/karma-logo copy.svg" alt="Logo Image" width="27">
				<!-- eventhough the logo comes first from left to right and websites should be built left to right, it's best practice to have floating elements over non-floating elements, so the logo is underneath the floating list elements -->	
			</div>
		</nav>
		<section id="introduction">
			<div id="intro-text-area">
				<h1>Introducing Karma</h1>
				<h3>Bring WiFi with you, everywhere you go.</h3>
				<button id="learn-more-btn">Learn More</button>
			</div>
		</section>
		<section id="information-area">
			<div id="info-content">
				<h2>Everyone needs a little Karma</h2>
				<ul id="info-list">
					<li>
						<img height="127" width="127" src="images/icon-devices.svg">
						<h3>Internet for all devices</h3>
					</li>
					<li>
						<img height="127" width="127" src="images/icon-coffee.svg">
						<h3>Boost your productivity</h3>
					</li>
					<li>
						<img height="127" width="127" src="images/icon-refill.svg">
						<h3>Pay as you go</h3>
					</li>
				</ul>
			</div>
		</section>
		<footer>
			<div id="footer-content">
				<hr>
				<h5>Join us on</h5>
			</div>
		</footer>
	</body>
</html>
